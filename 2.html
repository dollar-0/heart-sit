<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>قلب متحرك</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #1e1e1e;
    font-family: Arial, sans-serif;
  }

  .heart {
    width: 100px;
    height: 90px;
    position: relative;
    transform: rotate(-45deg);
    animation: beat 1s infinite;
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 100px;
    height: 90px;
    background: red;
    border-radius: 50%;
    box-shadow: 0 0 20px #ff4d6d;
  }

  .heart::before {
    top: -50px;
    left: 0;
  }

  .heart::after {
    left: 50px;
    top: 0;
  }

  @keyframes beat {
    0%, 100% {
      transform: rotate(-45deg) scale(1);
    }
    50% {
      transform: rotate(-45deg) scale(1.3);
    }
  }

  .text {
    margin-top: 20px;
    color: #ff4d6d;
    font-size: 24px;
    text-shadow: 0 0 10px #ff4d6d;
  }
</style>
</head>
<body>
  <div class="heart"></div>
  <div class="text">أحبك by Khalil</div>
</body>
</html>
